<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_donations" />
    <input type="hidden" name="business" value="adambaszak@gmail.com" />
    <input type="hidden" name="currency_code" value="PLN" />
    <input type="image" src="https://www.paypalobjects.com/en_US/PL/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
    <img alt="" border="0" src="https://www.paypal.com/en_PL/i/scr/pixel.gif" width="1" height="1" />
    </form>
    
  <img id="kpiotr" src="./kpiotr.png"></img>
  <img id="mike" src="./mike.png"></img>
</body>
<style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    position: relative;
    display: flex;
    justify-content: center;
  }

  body {
    background: url('./bg_vert.jpg');
    background-size: cover;
    background-position: center;
  }

  form {
    margin: 32px;
  }

  #kpiotr {
    position: absolute;
    top: 0;
    left: 0;
    height: 150px;
    animation: JANUSZ_LEFT 500ms infinite;
  }

  #mike {
    position: absolute;
    top: 0;
    right: 0;
    height: 150px;
    margin: 40px;
    filter: drop-shadow(0 0 8px white);
    animation: ROTATE 1000ms infinite;
    animation-timing-function: linear;
  }

  @keyframes JANUSZ_LEFT {
    50% {
      transform: translateX(-20vh);
    }

    100% {
      transform: translateX(0);
    }
  }

  @keyframes ROTATE {
    50% {
      transform: rotate(180deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('img').forEach(el => {
      el.addEventListener('click', () => {
        const height = el.height;
        console.log(height)
        el.style.height = Math.min(height * 1.2, 300) + 'px';
      });
    })
  })
</script>
</html>
