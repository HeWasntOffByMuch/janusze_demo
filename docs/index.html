<style>
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0;
    position: relative;
    display: flex;
    justify-content: center;
    overflow: hidden;
  }

  body {
    background: url('./bg_vert.jpg');
    background-size: cover;
    background-position: center;
  }

  form {
    margin: 32px;
  }

  .face {
    position: absolute;
    height: 170px;
  }

  #kpiotr {
    top: 0;
    left: 0;
    animation: JANUSZ_LEFT 500ms infinite;
  }

  #marcin {
    top: 50vh;
    left: 0;
    animation: SLIDE_H 1500ms infinite;
    animation-timing-function: linear;
  }

  #matt {
    top: 20vh;
    left: 0;
    animation: SLIDE_V 1500ms infinite;
    animation-timing-function: linear;
  }

  #mike {
    top: 0;
    right: -2vw;
    margin: 40px;
    filter: drop-shadow(0 0 8px white);
    animation: ROTATE 1000ms infinite;
    animation-timing-function: linear;
  }

  #doris {
    bottom: 0;
    right: 0;
    margin: 40px;
    filter: drop-shadow(0 0 8px red);
    animation: ROTATE 1000ms infinite;
    animation-timing-function: linear;
  }

  #adamf {
    bottom: 0;
    left: 0;
    margin: 40px;
    filter: drop-shadow(0 0 8px green);
    animation: SWAY 1200ms infinite;
    animation-timing-function: ease-in-out;
  }

  #baszak {
    top: 20vh;
    right: 0;
    margin: 40px;
    animation: SWAY 1400ms infinite;
    animation-timing-function: linear;
  }

  #magda {
    top: 30vh;
    left: 33vw;
    animation: ORBIT 3400ms infinite;
    animation-timing-function: linear;
  }

  #nosacz {
    bottom: 0;
    left: 33vw;
    animation: JANUSZ 3400ms infinite;
    animation-timing-function: linear;
  }

  #nosacz2 {
    top: 40vh;
    left: 0;
    animation: JANUSZ2 3400ms infinite;
    animation-timing-function: linear;
    animation-delay: 1500ms;
    transform: translateX(-50vw);
  }

  @keyframes JANUSZ_LEFT {
    50% {
      transform: translateX(-20vh);
    }

    100% {
      transform: translateX(0);
    }
  }

  @keyframes ROTATE {
    50% {
      transform: rotate(180deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes SWAY {
    0% {
      transform: rotate(-45deg);
    }

    50% {
      transform: rotate(45deg);
    }

    100% {
      transform: rotate(-45deg);
    }
  }

  @keyframes SLIDE_H {
    0% {
      transform: translateX(0);
    }

    50% {
      transform: translateX(50vw);
    }
  }

  @keyframes SLIDE_V {
    0% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(50vw);
    }
  }

  @keyframes JANUSZ {
    0% {
      transform: translateY(20vh);
    }

    80% {
      transform: translateY(0);
    }

    100% {
      transform: translateY(20vh);
    }
  }

  @keyframes JANUSZ2 {
    0% {
      transform: translateX(-50vw);
    }

    80% {
      transform: translateY(0);
    }

    100% {
      transform: translateX(-50vw);
    }
  }

  @keyframes ORBIT {
    from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
    to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('img').forEach(el => {
      el.addEventListener('click', () => {
        const height = el.height;
        console.log(height)
        el.style.height = Math.min(height * 1.2, 300) + 'px';
      });
    })
  })
</script>
